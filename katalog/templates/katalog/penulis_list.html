{% extends "dasar.html" %}

{% block content %}
  <h1>Daftar Penulis</h1>

  {% if penulis_list %}
  <ul>
    {% for asalaja in penulis_list %}
      <li>
        <a href="{{ asalaja.get_absolute_url }}">{{ asalaja }}
          ({{ asalaja.tanggal_lahir}} - {{asalaja.tanggal_wafat}})</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Tidak ada data penulis di database kami.</p>
  {% endif %}

{% endblock %}
